<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
</head>
<body>
  <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <p>Id: <input type="text" th:field="*{q1}" /></p>
    <div th:each="question, questionStat : ${questions}">
      <p th:text="${question}" th:remove="tag"></p><br/>
      <label>
        <input type="radio" th:field="*{answers[__${questionStat.index}__]}" th:value="5" /> Strongly agree
      </label><br/>
      <label>
        <input type="radio" th:field="*{answers[__${questionStat.index}__]}" th:value="4" /> Agree
      </label><br/>
      <label>
        <input type="radio" th:field="*{answers[__${questionStat.index}__]}" th:value="3" /> Neutral
      </label><br/>
      <label>
        <input type="radio" th:field="*{answers[__${questionStat.index}__]}" th:value="2" /> Disagree
      </label><br/>
      <label>
        <input type="radio" th:field="*{answers[__${questionStat.index}__]}" th:value="1" /> Strongly disagree
      </label><br/>
    </div>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  </form>
  
</body>
</html>
